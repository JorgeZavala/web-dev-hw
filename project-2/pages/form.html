<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Make Brownies</title>
    <style>
      body {background-color: wheat;}
    </style>
  </head>
  <body>
  <h2>Please Review These Brownies!</h2>
  <form action="#" method="post" id="review-form" class="form-class">
    <fieldset>
      <legend>Contact Info</legend>
      <label>
        Name:
        <input type:"text" name="name" placeholder="John Doe" autofocus required />
      </label>
      <br/>
      <label>
        Email:
        <input type:"email" name="email" placeholder="johndoe@example.com" required />
      </label>
    </fieldset>
    <p>
      How did you like this recipe?
      <br/>
      <input type="radio" name="rating" value="poor"> Poor
      <br/>
      <input type="radio" name="rating" value="average"> Average
      <br/>
      <input type="radio" name="rating" value="great" checked="checked"> Great
    </p>
    <p>Upload a photo of your brownies!</p>
    <input type="file" name:"user-photo" />
    <br/>
    <label>
      Comments:
        <textarea name="comments"  style="min-width:100%">
        </textarea>
      </label>
      <br/>
    <input type="submit" value="Submit" />
  </form>

</body>
