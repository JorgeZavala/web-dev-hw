  <main>
    <br>
    <div class="sub-title" align="center">Contact Us</div>
    <br>
    <form action="#" method="post" id="review-form" class="form-class">
      <fieldset class="contact-info">
        <legend>Contact Info</legend>
        <label class="contact-info">
          Name:
          <input type:"text" name="name" placeholder="John Doe" autofocus required />
        </label>
        <br/>
        <label>
          Email:
          <input type:"email" name="email" placeholder="johndoe@example.com" required />
        </label>
      <br><br>
      <label>
      Comments:
        <textarea class="comment-box" name="comments">
        </textarea>
      </label>
      </fieldset
      <br><br>
      <input type="submit" value="Submit" />
    </form>
  </main>
